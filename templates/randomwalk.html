<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <form method="POST" action="randomwalk" class="form-inline">
      <div class="form__group">
        {% for field in form %}
        {{ field.label (class_="form__label") }} {{ field (class_="form__field") }}
        <br />
        {% endfor %}
        <input type="submit" value="Run" /> <br />

        {% for field in form %} {%- for error in field.errors %}
        <span class="form__error">{{ error }}</span> <br />
        {% endfor %} {% endfor %}
      </div>
    </form>
    <br />
    <img src="/static/polar.png" alt="image" />
  </body>
</html>
